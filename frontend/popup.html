<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymates</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div>
          <h1>Polymates</h1>
          <p class="subtitle">Track Polymarket wallet activity</p>
        </div>
        <div class="header-actions">
          <button id="settingsBtn" class="icon-btn" aria-label="Settings">‚öôÔ∏è</button>
          <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
            <span class="theme-icon">üåô</span>
          </button>
        </div>
      </div>
    </header>

    <div class="wallet-section">
      <div class="input-group">
        <input 
          type="text" 
          id="wallet-input" 
          placeholder="Enter Wallet Address or ENS (e.g., vitalik.eth)"
          class="wallet-input"
        />
        <button id="add-wallet-btn" class="btn btn-primary">Add Wallet</button>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>

    <div class="wallets-list-section">
      <h2>Tracked Wallets</h2>
      <div id="wallet-list" class="wallets-list"></div>
    </div>

    <div class="charts-section" id="chartsSection" style="display: none;">
      <div class="chart-container">
        <div class="chart-header">
          <h2>Friend Activity</h2>
          <span class="chart-subtitle" id="networkSentiment"></span>
        </div>
        <canvas id="activityChart"></canvas>
      </div>
      <div class="chart-container">
        <div class="chart-header">
          <h2>Trades Over Time</h2>
        </div>
        <canvas id="timeChart"></canvas>
      </div>
    </div>

    <div class="feed-section">
      <div class="feed-header">
        <div class="feed-header-left">
          <h2>Trade Feed</h2>
          <button id="saved-markets-btn" class="btn btn-small btn-secondary" title="View saved markets">‚≠ê Saved</button>
        </div>
        <div class="feed-header-right">
          <div class="filter-buttons">
            <button id="filter-all-btn" class="btn btn-small filter-btn active">All</button>
            <button id="filter-buy-btn" class="btn btn-small filter-btn">Buys</button>
            <button id="filter-sell-btn" class="btn btn-small filter-btn">Sells</button>
          </div>
          <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
        </div>
      </div>
      <div id="loading-indicator" class="loading-indicator" style="display: none;">
        Loading trades...
      </div>
      <div id="feed-container" class="feed-container">
        <p class="empty-state">Add a wallet to start tracking trades</p>
      </div>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal hidden">
    <div class="modal-content">
      <h3>Settings</h3>

      <label class="row setting">
        <span>Dark Mode</span>
        <input type="checkbox" id="toggleDarkMode">
      </label>

      <label class="row setting">
        <span>Refresh Interval</span>
        <select id="refreshSelect">
          <option value="5000">5 seconds</option>
          <option value="10000" selected>10 seconds</option>
          <option value="15000">15 seconds</option>
          <option value="30000">30 seconds</option>
          <option value="60000">1 minute</option>
        </select>
      </label>

      <label class="row setting">
        <span>Demo Mode</span>
        <input type="checkbox" id="toggleDemo">
      </label>

      <label class="row setting">
        <span>Hide My Wallet</span>
        <input type="checkbox" id="togglePrivacy">
      </label>

      <div class="modal-actions">
        <button id="clearDataBtn" class="btn btn-danger">Clear All Data</button>
        <button id="closeSettings" class="btn btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <!-- KEEP backend-popup.js IF YOU NEED IT -->
  <script src="backend-popup.js"></script>

  <!-- MAIN POPUP LOGIC -->
  <script src="popup.js"></script>

</body>
</html>
