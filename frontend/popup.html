<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polymates</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <div>
          <h1>Polymates</h1>
          <p class="subtitle">Track Polymarket wallet activity</p>
        </div>
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
          <span class="theme-icon">üåô</span>
        </button>
      </div>
    </header>

    <div class="wallet-section">
      <div class="input-group">
        <input 
          type="text" 
          id="wallet-input" 
          placeholder="Enter Eth or Sol Address"
          class="wallet-input"
        />
        <button id="add-wallet-btn" class="btn btn-primary">Add Wallet</button>
      </div>
      <div id="error-message" class="error-message"></div>
    </div>

    <div class="wallets-list-section">
      <h2>Tracked Wallets</h2>
      <div id="wallet-list" class="wallets-list"></div>
    </div>

    <div class="feed-section">
      <div class="feed-header">
        <div class="feed-header-left">
          <h2>Trade Feed</h2>
          <button id="saved-markets-btn" class="btn btn-small btn-secondary" title="View saved markets">‚≠ê Saved</button>
        </div>
        <div class="feed-header-right">
          <div class="filter-buttons">
            <button id="filter-all-btn" class="btn btn-small filter-btn active">All</button>
            <button id="filter-buy-btn" class="btn btn-small filter-btn">Buys</button>
            <button id="filter-sell-btn" class="btn btn-small filter-btn">Sells</button>
          </div>
          <button id="refresh-btn" class="btn btn-secondary">Refresh</button>
        </div>
      </div>
      <div id="loading-indicator" class="loading-indicator" style="display: none;">
        Loading trades...
      </div>
      <div id="feed-container" class="feed-container">
        <p class="empty-state">Add a wallet to start tracking trades</p>
      </div>
    </div>
  </div>

  <!-- Onboarding Overlay -->
  <div id="onboarding-overlay" class="onboarding-overlay" style="display: none;"></div>
  <div id="onboarding-tooltip" class="onboarding-tooltip" style="display: none;">
    <div class="tooltip-content">
      <h3 class="tooltip-title"></h3>
      <p class="tooltip-description"></p>
      <div class="tooltip-actions">
        <button id="tooltip-skip" class="btn btn-small btn-secondary">Skip</button>
        <button id="tooltip-next" class="btn btn-small btn-primary">Next</button>
      </div>
    </div>
  </div>

  <script src="backend-popup.js"></script>
  <script src="popup.js"></script>
</body>
</html>
